<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grid11.css') }}">
    <title> {% block title %}  {% endblock %} </title>
</head>

<div class="menu">
  
  <div>
  <svg class="bi bi-info-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8 16A8 8 0 108 0a8 8 0 000 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
  </svg>
  
  <a href="{{ url_for('all_books') }}">
    <svg class="bi bi-grid-3x3-gap-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1H2a1 1 0 01-1-1V2zm5 0a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1H7a1 1 0 01-1-1V2zm5 0a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1h-2a1 1 0 01-1-1V2zM1 7a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1H2a1 1 0 01-1-1V7zm5 0a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1H7a1 1 0 01-1-1V7zm5 0a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1h-2a1 1 0 01-1-1V7zM1 12a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1H2a1 1 0 01-1-1v-2zm5 0a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1H7a1 1 0 01-1-1v-2zm5 0a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1h-2a1 1 0 01-1-1v-2z"/>
    </svg>
  </a>

  <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
  </svg>
  <svg class="bi bi-power" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M5.578 4.437a5 5 0 104.922.044l.5-.866a6 6 0 11-5.908-.053l.486.875z" clip-rule="evenodd"/>
    <path fill-rule="evenodd" d="M7.5 8V1h1v7h-1z" clip-rule="evenodd"/>
  </svg>
</div>
</div>

<body>

    <div class="container">
    <img src="/static/dog.png" alt="" width="50%">
    </div>

    <form action="{{ url_for('search') }}" method="POST">
      <div class="input-group mb-3">
      <input class="form-control" name="search" placeholder="search for author name, title, isbn">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary">search</button>
      </div>
    </div>
    </form>
  
  <h1>{{ pagetitle }}</h1>

    {% for i in range(num) %}

      <div class="part">
        <div class="card-deck">

            {% for book in books_list[i] %}

            <div class="card">
              <img class="card-img-top" src="/static/book.png" alt="Card image cap">
              <div class="card-body">
                <h6 class="card-title">{{ book.title}}</h6>
                <p class="card-text"><small> {{ book.author}}</small></p>
                <p class="card-text"><small> Year: {{book.year}}</small></p>
                <p class="card-text"><small> Rate: <span><img src="/static/rate.png" alt="" width="60%"></span></small></p>
                <p class="card-text"><small> Goodreads Rate:<span> {{book.goodreads_avg_review}} </span></small></p>
                <p class="card-text"><small> Num of reviews:<span> {{book.goodreads_num_of_reviews}} </span></small></p>
                <a href="{{ url_for('more', book_id=book.id) }}">see more</a>
              </div>
            </div> 
          {% endfor %}
        </div>
        </div>
        {% endfor %}
      
    </body>
</html>
