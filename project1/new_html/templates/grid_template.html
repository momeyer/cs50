<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
    <title> {% block title %}  {% endblock %} </title>
</head>
<body>
    <div class="container">
    <img src="/static/dog.png" alt="" width="50%">
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="search for author name, title, isbn" aria-label="search-content" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">search</button>
        </div>
      </div>

    {% for i in range(num) %}

      <div class="part">
        <div class="card-deck">

            {% for book in books_list[i] %}

            <div class="card">
              <img class="card-img-top" src="/static/book.png" alt="Card image cap">
              <div class="card-body">
                <h6 class="card-title">{{ book.title}}</h6>
                <p class="card-text"><small> {{ book.author}}</small></p>
                <p class="card-text"><small> Year: {{book.year}}</small></p>
                <p class="card-text"><small> Rate: <span><img src="/static/rate.png" alt="" width="60%"></span></small></p>
                <p class="card-text"><small> Goodreads Rate:<span> {{book.goodreads_avg_review}} </span></small></p>
                <p class="card-text"><small> Num of reviews:<span> {{book.goodreads_num_of_reviews}} </span></small></p>
                <a href="">see more</a>
              </div>
            </div> 
          {% endfor %}
        </div>
        </div>
        {% endfor %}

    </body>
</html>
